<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Restore ‚Äî Store, Canteen & Vendor Dashboard" />
  <title>Restore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#6366f1', secondary: '#ec4899', surface: '#1e293b', bg: '#0f172a' },
          animation: { 'fade-in': 'fadeIn .3s ease both', 'slide-up': 'slideUp .4s ease both', 'pop-in': 'popIn .3s cubic-bezier(.175,.885,.32,1.275) both' },
          keyframes: {
            fadeIn: { from: { opacity: 0 }, to: { opacity: 1 } },
            slideUp: { from: { opacity: 0, transform: 'translateY(16px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
            popIn: { from: { opacity: 0, transform: 'scale(.85)' }, to: { opacity: 1, transform: 'scale(1)' } }
          }
        }
      }
    };
  </script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box
    }

    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: system-ui, sans-serif
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px
    }

    ::-webkit-scrollbar-track {
      background: transparent
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, .15);
      border-radius: 999px
    }

    .glass {
      background: rgba(30, 41, 59, .75);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, .09)
    }

    .btn-p {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #fff;
      font-weight: 600;
      border-radius: .75rem;
      padding: .6rem 1.3rem;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      transition: opacity .2s, transform .15s
    }

    .btn-p:hover {
      opacity: .88;
      transform: translateY(-1px)
    }

    .btn-p:active {
      transform: scale(.97)
    }

    .btn-p:disabled {
      opacity: .35;
      pointer-events: none
    }

    .btn-o {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .2);
      color: #cbd5e1;
      font-weight: 500;
      border-radius: .75rem;
      padding: .55rem 1.3rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      transition: background .2s, border-color .2s, transform .15s
    }

    .btn-o:hover {
      background: rgba(255, 255, 255, .06);
      border-color: rgba(255, 255, 255, .4);
      color: #fff
    }

    .btn-o:active {
      transform: scale(.97)
    }

    .inp {
      width: 100%;
      background: rgba(0, 0, 0, .3);
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: .75rem;
      padding: .65rem 1rem;
      color: #f8fafc;
      outline: none;
      transition: border-color .2s, box-shadow .2s
    }

    .inp:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .2)
    }

    .inp::placeholder {
      color: #475569
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .25rem;
      padding: .18rem .6rem;
      border-radius: 999px;
      font-size: .68rem;
      font-weight: 700;
      letter-spacing: .03em
    }

    .bs {
      background: rgba(34, 197, 94, .15);
      color: #a8de4a;
      border: 1px solid rgba(34, 197, 94, .3)
    }

    .bd {
      background: rgba(239, 68, 68, .15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, .3)
    }

    .bi {
      background: rgba(99, 102, 241, .2);
      color: #a5b4fc;
      border: 1px solid rgba(99, 102, 241, .35)
    }

    .bw {
      background: rgba(234, 179, 8, .15);
      color: #facc15;
      border: 1px solid rgba(234, 179, 8, .3)
    }

    .nav-pill {
      transition: background .25s, color .25s;
      border-radius: .5rem
    }

    .nav-pill.active {
      background: rgba(99, 102, 241, .25);
      color: #a5b4fc;
      font-weight: 600
    }

    .card {
      background: rgba(30, 41, 59, .6);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 1rem;
      overflow: hidden;
      transition: all .3s
    }

    .card:hover {
      border-color: rgba(99, 102, 241, .4);
      box-shadow: 0 0 0 1px rgba(99, 102, 241, .3), 0 20px 40px rgba(0, 0, 0, .4)
    }

    .toggle-sw {
      position: relative;
      width: 44px;
      height: 24px;
      display: inline-block
    }

    .toggle-sw input {
      opacity: 0;
      width: 0;
      height: 0
    }

    .toggle-sl {
      position: absolute;
      inset: 0;
      cursor: pointer;
      background: #334155;
      border-radius: 999px;
      transition: .3s
    }

    .toggle-sl:before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .3s
    }

    input:checked+.toggle-sl {
      background: #6366f1
    }

    input:checked+.toggle-sl:before {
      transform: translateX(20px)
    }

    .hs {
      scrollbar-width: none
    }

    .hs::-webkit-scrollbar {
      display: none
    }

    #qr-reader {
      border: 2px dashed rgba(255, 255, 255, .12) !important;
      border-radius: 1rem !important;
      overflow: hidden
    }

    #qr-reader video {
      border-radius: .75rem
    }

    #qr-reader__scan_region img {
      display: none
    }

    #qr-reader__dashboard_section_csr button,
    #html5-qrcode-button-camera-start,
    #html5-qrcode-button-camera-stop {
      background: linear-gradient(135deg, #6366f1, #ec4899) !important;
      color: #fff !important;
      border: none !important;
      border-radius: .75rem !important;
      padding: .45rem 1.2rem !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      margin-top: .5rem !important
    }

    #qr-reader__dashboard_section_swaplink {
      color: #a5b4fc !important
    }

    #qr-reader__header_message {
      color: #94a3b8 !important;
      font-size: .8rem !important
    }

    .modal-bg {
      background: rgba(0, 0, 0, .75);
      backdrop-filter: blur(6px)
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    .spin {
      animation: spin 1s linear infinite
    }

    .pulse-d {
      animation: pd 1.4s infinite
    }

    @keyframes pd {

      0%,
      100% {
        opacity: 1;
        transform: scale(1)
      }

      50% {
        opacity: .5;
        transform: scale(1.3)
      }
    }

    /* Auth page gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none
    }
  </style>
</head>

<body>

  <!-- ‚îÄ‚îÄ AUTH SCREEN ‚îÄ‚îÄ -->
  <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="orb w-96 h-96 bg-primary/20 -top-20 -left-20"></div>
    <div class="orb w-72 h-72 bg-secondary/20 bottom-0 right-0"></div>
    <div class="glass rounded-3xl p-8 w-full max-w-md relative z-10 animate-pop-in">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 rounded-2xl bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-white mx-auto mb-4 shadow-xl shadow-primary/30">
          <i data-lucide="building-2" class="w-8 h-8"></i>
        </div>
        <h1 class="text-3xl font-extrabold">Restore</h1>
        <p class="text-slate-400 text-sm mt-1">Your campus, connected.</p>
      </div>
      <!-- Tabs -->
      <div class="flex gap-1 bg-black/20 p-1 rounded-xl mb-6 border border-white/[.06]">
        <button id="tab-login"
          class="flex-1 py-2 rounded-lg text-sm font-bold bg-white/10 text-white transition-all">Login</button>
        <button id="tab-signup"
          class="flex-1 py-2 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all">Sign
          Up</button>
      </div>
      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-1.5">Email</label>
          <input id="l-email" type="email" class="inp" placeholder="you@college.edu" autocomplete="email" />
        </div>
        <div class="relative">
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-1.5">Password</label>
          <input id="l-pass" type="password" class="inp pr-11" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
          <button type="button" id="l-eye"
            class="absolute right-3 bottom-3 text-slate-500 hover:text-white transition-colors"><i data-lucide="eye"
              class="w-4 h-4"></i></button>
        </div>
        <div id="login-err" class="hidden text-red-400 text-xs flex items-center gap-1"><i data-lucide="alert-circle"
            class="w-3 h-3"></i><span></span></div>
        <button type="submit" class="btn-p w-full justify-center py-3 text-base mt-2">
          <i data-lucide="log-in" class="w-4 h-4"></i> Login
        </button>
      </form>
      <!-- Signup Form -->
      <form id="signup-form" class="space-y-4 hidden">
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-1.5">Full Name</label>
          <input id="s-name" type="text" class="inp" placeholder="Your Name" />
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-1.5">Email</label>
          <input id="s-email" type="email" class="inp" placeholder="you@college.edu" autocomplete="email" />
        </div>
        <div class="relative">
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-1.5">Password</label>
          <input id="s-pass" type="password" class="inp pr-11" placeholder="Min 6 characters"
            autocomplete="new-password" />
          <button type="button" id="s-eye"
            class="absolute right-3 bottom-3 text-slate-500 hover:text-white transition-colors"><i data-lucide="eye"
              class="w-4 h-4"></i></button>
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-1.5">Role</label>
          <select id="s-role" class="inp appearance-none cursor-pointer">
            <option value="student">üéì Student</option>
            <option value="store_vendor">üè¨ Store Owner</option>
            <option value="canteen_vendor">üçî Canteen Owner</option>
          </select>
        </div>
        <div id="signup-err" class="hidden text-red-400 text-xs flex items-center gap-1"><i data-lucide="alert-circle"
            class="w-3 h-3"></i><span></span></div>
        <button type="submit" class="btn-p w-full justify-center py-3 text-base mt-2">
          <i data-lucide="user-plus" class="w-4 h-4"></i> Create Account
        </button>
      </form>
      <p class="text-center text-slate-600 text-xs mt-6">Demo: student@college.edu / student123</p>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ MAIN APP (hidden until auth) ‚îÄ‚îÄ -->
  <div id="main-app" class="hidden flex flex-col min-h-screen">
    <!-- NAV -->
    <header class="sticky top-0 z-50 glass border-b border-white/[.07] shadow-2xl">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
        <div class="flex items-center gap-2 shrink-0">
          <div
            class="w-9 h-9 rounded-xl bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-white shadow-primary/40 shadow-lg">
            <i data-lucide="building-2" class="w-5 h-5"></i>
          </div>
          <span class="text-lg font-bold tracking-tight hidden sm:block">Restore</span>
        </div>
        <nav class="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-xl border border-white/[.07]">
          <button data-nav="store" class="nav-pill active px-4 py-2 text-sm flex items-center gap-1.5"><i
              data-lucide="shopping-bag" class="w-4 h-4"></i> Store</button>
          <button data-nav="canteen" class="nav-pill px-4 py-2 text-sm text-slate-400 flex items-center gap-1.5"><i
              data-lucide="utensils" class="w-4 h-4"></i> Canteen</button>
          <button data-nav="vendor" class="nav-pill px-4 py-2 text-sm text-slate-400 flex items-center gap-1.5"
            id="vendor-nav-btn"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Vendor</button>
        </nav>
        <div class="flex items-center gap-3">
          <!-- User badge -->
          <div id="user-badge"
            class="hidden md:flex items-center gap-2 bg-white/[.06] px-3 py-1.5 rounded-full border border-white/[.08] text-sm">
            <div id="user-avatar"
              class="w-6 h-6 rounded-full bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-xs font-black">
            </div>
            <span id="user-name" class="text-slate-300 font-medium text-xs"></span>
            <span id="user-role-badge" class="badge bi text-[10px]"></span>
          </div>
          <button id="logout-btn" class="hidden md:flex btn-o !py-1.5 !px-3 text-xs gap-1"><i data-lucide="log-out"
              class="w-3.5 h-3.5"></i> Logout</button>
          <button id="mob-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-white/10 transition-colors"><i
              data-lucide="menu" class="w-5 h-5"></i></button>
        </div>
      </div>
      <div id="mob-nav" class="hidden md:hidden px-4 pb-4 flex flex-col gap-1 border-t border-white/[.07]">
        <div class="flex items-center gap-2 p-3 mt-2 bg-white/[.04] rounded-xl">
          <div id="mob-avatar"
            class="w-8 h-8 rounded-full bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-sm font-black">
          </div>
          <div>
            <p id="mob-name" class="text-sm font-semibold"></p>
            <p id="mob-role" class="text-xs text-slate-400"></p>
          </div>
          <button id="mob-logout" class="ml-auto btn-o !py-1 !px-2 text-xs gap-1"><i data-lucide="log-out"
              class="w-3 h-3"></i></button>
        </div>
        <button data-nav="store" class="nav-pill active px-4 py-2.5 text-sm flex items-center gap-2 mt-1"><i
            data-lucide="shopping-bag" class="w-4 h-4"></i> Store</button>
        <button data-nav="canteen" class="nav-pill px-4 py-2.5 text-sm flex items-center gap-2 text-slate-400"><i
            data-lucide="utensils" class="w-4 h-4"></i> Canteen</button>
        <button data-nav="vendor" class="nav-pill px-4 py-2.5 text-sm flex items-center gap-2 text-slate-400"
          id="mob-vendor-btn"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Vendor</button>
      </div>
    </header>
    <main id="app" class="max-w-7xl mx-auto px-4 py-8 w-full flex-grow"></main>
    <footer class="text-center text-slate-600 text-sm py-6 border-t border-white/[.05]">&copy; 2026 Restore
    </footer>
  </div>

  <!-- TOAST -->
  <div id="toasts" class="fixed bottom-5 right-5 z-[200] flex flex-col gap-2 pointer-events-none"></div>

  <!-- QR Order Modal -->
  <div id="qr-modal" class="hidden fixed inset-0 z-[150] modal-bg flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 max-w-sm w-full text-center animate-pop-in relative">
      <button id="qr-close" class="absolute top-4 right-4 text-slate-500 hover:text-white p-1 transition-colors"><i
          data-lucide="x" class="w-5 h-5"></i></button>
      <div
        class="w-16 h-16 rounded-full bg-green-500/20 border border-green-500/30 flex items-center justify-center mx-auto mb-4">
        <i data-lucide="check-circle" class="w-8 h-8 text-green-400"></i>
      </div>
      <h2 class="text-2xl font-bold mb-1">Order Confirmed!</h2>
      <p class="text-slate-400 text-sm mb-5">Show this QR at the canteen counter.</p>
      <div class="bg-white p-3 rounded-xl inline-block mb-5 shadow-2xl shadow-primary/20">
        <div id="qrcode-target"></div>
      </div>
      <div class="glass rounded-xl p-4 text-sm text-left space-y-2">
        <div class="flex justify-between"><span class="text-slate-400">Order ID</span><span id="m-id"
            class="font-mono font-bold"></span></div>
        <div class="flex justify-between"><span class="text-slate-400">Pickup</span><span id="m-pick"
            class="font-semibold text-primary"></span></div>
        <div class="flex justify-between"><span class="text-slate-400">Total</span><span id="m-total"
            class="font-bold text-secondary"></span></div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loader" class="hidden fixed inset-0 z-[300] modal-bg flex items-center justify-center">
    <div class="flex flex-col items-center gap-4">
      <div class="w-12 h-12 border-4 border-white/10 border-t-primary rounded-full spin"></div>
      <p class="text-slate-400 text-sm">Loading from database‚Ä¶</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
